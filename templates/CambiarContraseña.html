<main>

                <br>

            <br>
            <br>

            <br>
            <a href="CambiarContraseña.html" class="Botón_Guardar">Guardar</a>
        </div>
    </section>

        <a href="javascript:abrir()">Abrir ventana</a>

    </section>

        function abrir() {
            document.getElementById("contraseñas").style.display = "block";
        }

        function cerrar() {
            document.getElementById("contraseñas").style.display = "none";
        }
    </script>
</main>
